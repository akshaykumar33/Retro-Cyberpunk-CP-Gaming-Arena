<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Monaco Editor CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/editor/editor.main.css">
</head>
<body>
    <!-- Header Bar -->
    <header class="header">
        <div class="header-content">
            <h1 class="app-title">Node.js Code Editor</h1>
            <div class="environment-indicator">
                <span class="env-icon">⚡</span>
                <span>Node.js Environment</span>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Left Panel - Code Editor -->
        <section class="editor-panel">
            <div class="panel-header">
                <span class="panel-title">Code Editor</span>
                <div class="editor-controls">
                    <select id="theme-selector" class="form-control">
                        <option value="vs-dark">Dark Theme</option>
                        <option value="vs">Light Theme</option>
                    </select>
                </div>
            </div>
            <div id="monaco-editor" class="monaco-container"></div>
        </section>

        <!-- Control Buttons -->
        <section class="controls-panel">
            <button id="run-btn" class="btn btn--primary btn--lg">
                <span class="btn-icon">▶</span>
                Run Code
            </button>
            <button id="clear-output-btn" class="btn btn--secondary">Clear Output</button>
            <button id="clear-editor-btn" class="btn btn--secondary">Clear Editor</button>
            <button id="download-btn" class="btn btn--outline">Download Code</button>
            <div class="execution-status" id="execution-status">Ready</div>
        </section>

        <!-- Right Panel - Input/Output -->
        <section class="io-panel">
            <!-- Input Area -->
            <div class="input-section">
                <div class="panel-header">
                    <span class="panel-title">Input</span>
                    <select id="sample-input" class="form-control">
                        <option value="">Choose sample input...</option>
                        <option value="1 2 3 4 5">Array Processing</option>
                        <option value="Hello World">String Manipulation</option>
                        <option value="10&#10;5 3 8 2 9">Multiple Lines</option>
                    </select>
                </div>
                <textarea 
                    id="input-area" 
                    class="form-control input-textarea" 
                    placeholder="Enter input for your program...&#10;&#10;This simulates stdin input.&#10;Each line will be available to your Node.js code."
                ></textarea>
            </div>

            <!-- Output Area -->
            <div class="output-section">
                <div class="panel-header">
                    <span class="panel-title">Output</span>
                    <div class="output-controls">
                        <span id="execution-time" class="execution-time"></span>
                        <button id="clear-console-btn" class="btn btn--sm">Clear</button>
                    </div>
                </div>
                <div id="output-console" class="output-console">
                    <div class="console-welcome">
                        <span class="console-prompt">$</span> Node.js Code Editor Console
                        <div class="console-info">Ready to execute your code. Press Ctrl+Enter or click Run Code.</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal hidden">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Loading Monaco Editor...</p>
        </div>
    </div>

    <!-- Monaco Editor Script -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
